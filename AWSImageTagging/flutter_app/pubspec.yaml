name: AI_Image_Tagger
description: "An app that tags recognizable objects in an image"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^1.0.8
  http: ^1.2.0
  fluttertoast: ^8.2.5
  flutter_plugin_android_lifecycle: ^2.0.19

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter_icons:
  android: True
  ios: True
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
